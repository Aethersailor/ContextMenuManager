AboutApp = [Kompatibilität]\r\n 1 = gelten Win11、10、8.1、8、7、Vista \r\n 2 = gelten 64bit、32bit CPU Betriebssystem\r\n 3 = An hochauflösenden Bildschirm anpassen， Das beste Zoomverhältnis ist 150%\r\n\r\n[Open-Source-Code]\r\n 1 = Codesprache：C Sharp，Winform Programm，MIT Open-Source-Vereinbarung\r\n 2 = Github Lagerhaus：https://github.com/Jack251970/ContextMenuManager \r\n 3 = Gitee Lagerhaus：https://gitee.com/Jack251970/ContextMenuManager \r\n\r\n[Freundliche Tipps]\r\n 1 = Das Programm muss eine große Anzahl von Registrierungseinträgen und Dateien lesen, schreiben, löschen und ändern，Diese Verhaltensweisen sind sensibler，\r\n Vielleicht Windows Defender Fehlalarm als Virus ，Wenn dies passiert, fügen Sie es bitte zur Whitelist hinzu。\r\n\r\n 2 = Einige spezielle Menüelemente werden aufgrund anderer Faktoren möglicherweise nicht direkt im Rechtsklick-Menü angezeigt，\r\n  Allerdings erscheint es in diesem Programm weiterhin aktiviert und folgt dabei den allgemeinen Regeln, die das Programm verwendet，das ist normal。\r\n\r\n 3 = Die Methode zum Deaktivieren des Menüs kann für jedes Rechtsklick-Verwaltungsprogramm unterschiedlich sein，Es wird empfohlen, nicht mehrere Rechtsklick-Menüverwaltungsprogramme gleichzeitig zu verwenden，\r\n Die meisten Programme verwenden einfache Brute-Force-Backups-Methode löschen，Dieses Programm verwendet vom System bereitgestellte Schlüsselwerte, um so viel wie möglich zu verbergen，\r\n Menüelemente, die von anderen Programmen deaktiviert wurden，Bitte verwenden Sie zur Wiederherstellung das entsprechende Programm，Andernfalls ist es in diesem Programm möglicherweise nicht sichtbar。\r\n\r\n 4 = Dieses Programm ist nicht dazu gedacht, Programme zu bereinigen, die nicht sauber deinstalliert wurden，Kann Ihnen aber dabei helfen, die mit Menüelementen verbundenen Registrierungs- und Dateispeicherorte zu finden，\r\n Sie können Ihre Operation entsprechend dem relevanten Inhalt durchführen，Wenn Sie ein Computer-Neuling sind，Es wird empfohlen, nur die Aktivierung zu berühren\Deaktivierungsschalter。

Dictionaries = [Wörterbuchbeschreibung]\r\n Dieses Programm enthält mehrere Wörterbuchdateien，Zu jedem Wörterbuch gehört ein Benutzerwörterbuch(User Inhaltsverzeichnis )und Web-Wörterbücher(Web Inhaltsverzeichnis )\r\n Wenn Sie diesem Programm ein Wörterbuch hinzufügen möchten, können Sie mit der rechten Maustaste klicken und die Datei unter speichern User Inhaltsverzeichnis ，und befolgen Sie die Anweisungen in der hinzuzufügenden Datei\r\n Sie können Ihr Wörterbuch an meine Mailbox senden oder es einreichen und einbinden Github Leisten Sie Ihren Beitrag zu diesem Projekt \n Der ursprüngliche Wörterbuchinhalt befindet sich auf der rechten Registerkarte，Sie können zwischen den Registerkarten wechseln, um sie anzuzeigen, und mit der rechten Maustaste klicken, um sie zu bearbeiten、Vorgang speichern\r\n\r\n[Wörterbuchinhalt]\r\n 1 = Programm zur Anzeige von Wörterbüchern in Textsprache (Languages Inhaltsverzeichnis )\r\n 2 = ShellEx Menüpunkt GUID Textsymbol-Wörterbuch (GuidInfosDic.ini)\r\n 3 = Ein Wörterbuch mit detaillierten Einstellungsregeln für einige Menüs im System und in anderen Programmen (DetailedEditDic.xml)\r\n 4 = Erweitertes Menüelement-Wörterbuch (EnhanceMenusDic.xml)\r\n 5 = UWP neues Modulwörterbuch (UWPModeItemsDic.xml)

Donate = Dieses Programm ist völlig kostenlos，Wenn Sie glauben, dass diese Software für Sie hilfreich ist，Sie können vorbei scannen\r\n QR-Code unten (WeChat、Alipay、 Tencent QQ)Spenden，Betrag bitte frei wählen，Danke für Ihre Unterstützung！\r\n Ich erwarte auch, dass Sie hier sind Github oder Gitee Leuchtet für diesen Programmpunkt auf Star (Das ist mir sehr wichtig！)

