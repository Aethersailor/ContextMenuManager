; um Autoren dabei zu helfen, Übersetzungen für dieses Programm bereitzustellen und einzureichenGithub， Im folgenden Inhalt wird der Inhalt auf der rechten Seite des Gleichheitszeichens durch den übersetzten Text ersetzt。
;General - Translator Mitwirkende für die Übersetzung，General - Language für den Sprachnamen,wieen-US amerikanisches Englisch，
;General - TranslatorUrl für ÜbersetzungsmitarbeiterURL-Adresse(Kann benutzenWin+R-Befehl geöffnetURL einfach verlinken)
;Übersetzungsanweisungen: Werte, die temporär nicht übersetzt werden sollen, können leer bleiben, verwenden Sie die Zeilenumbruchzuweisung im Wörterbuch\r\noch\n fliehen。
; Bitte bei der Übersetzung von Mitwirkenden und für mehrere Personen verwenden\r\noch\n Paare Translator Wert und die entsprechenden TranslatorUrl Wertverpackung，
;NEINURDie L-Adresszuordnung istnull, wodurch eine Eins-zu-eins-Korrespondenz zwischen Mitwirkenden und Links hergestellt wird,wie Translator = Bob \r\n Join \r\n Andi, 
